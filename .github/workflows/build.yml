name: Build filtered calendar

on:
  schedule:
    - cron: '0 6 * * *'  # run every day at 6am UTC
  workflow_dispatch:     # allows manual run

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Generate filtered calendar
        env:
          GOOGLE_CALENDAR_API_KEY: ${{ secrets.GOOGLE_CALENDAR_API_KEY }}
        run: python generate_calendar.py

      - name: Upload filtered calendar
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add phd_filtered_calendar.ics
          git commit -m "Auto update filtered calendar"
          git push