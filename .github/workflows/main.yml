name: Build filtered calendar

on:
  schedule:
    - cron: '0 6 * * *'  # runs every day at 6:00 UTC
  push:
    branches: [ main ]
  workflow_dispatch:     # allows manual triggering

permissions:
  contents: write  # Required to push commits

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Generate filtered calendar
        env:
          GOOGLE_CALENDAR_API_KEY: ${{ secrets.GOOGLE_CALENDAR_API_KEY }}
        run: python generate_calendar.py

      - name: Commit and push updated calendar
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add phd_filtered_calendar.ics
          git diff-index --quiet HEAD || git commit -m "Auto update filtered calendar"
          git push